<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="background-color: aqua; height: 1200px;">
        <h1>Hello Coder Army</h1>
        <h2>Strike is coming soon</h2>
        
        <p>I am absolute</p> <!-- This p tag is absolute positioned relative to browser's window -->

        <div id="devA" style="background-color: red; height: 120px; position: relative;" >
            <p style="background-color: yellow;">I am absolute ITEM 2</p> <!-- This p tag is absolute positioned relative to its nearest positioned ancestor which is "div" with id "devA" -->
        </div>

        <h3>I am the navigation bar</h3>
        <h4>I am best in the world</h4>
    </div>

</body>
</html>
